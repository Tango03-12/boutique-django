{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Résultats de Recherche</h2>

    <!-- Formulaire de recherche -->
    <form method="GET" action="{% url 'rechercher_produit' %}" class="mb-4 d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Rechercher un produit..." value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>

    <!-- Résultats -->
    {% if produits %}
        <ul class="list-group">
            {% for produit in produits %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ produit.nom }} 
                <span class="badge bg-success">{{ produit.prix }} FCFA</span>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="alert alert-warning">Aucun résultat trouvé.</p>
    {% endif %}
</div>
{% endblock %}
